name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          cd ${{ github.workspace }}
          date "+%Y-%m-%d"
          pwd
          ls -lah
      - name: Do analysis
        run: |
          docker run -v `pwd`:/test rsettlag/stock_screener_fun:R-4.3.2 /test/CONTROL_run_analysis.sh `date "+%Y-%m-%d"`
      - name: Update repo
        run: |
          git config --global user.email "bobsettlage@gmail.com"
          git config --global user.name "Bob Settlage (git)"
          git remote set-url origin ${{ secrets.ssh }}
          git add 00_working_data/*
          git commit -m "updating data to repo"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
